{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title%}
Booking
{% endblock %}

{% block content%}
<h1 class="text-center text-white">Make An Appointment</h1>
<hr>
<div class="container w-50 text-center text-white p-3 my-5 custom-bg ">
    <form action="" method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <br>
        <button class="btn btn-primary mb-4" type="submit">Submit</button>

    </form>
</div>
{% endblock %}
